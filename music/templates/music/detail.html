{% extends 'music/master.html' %}
{% block title %}Detail{% endblock %}

{% block body %}


<div class="row">
  
  <div class="col-md-4">
    
    <div class="thumbnail">
      <img src = "{{ album.album_logo.url }}">
      <div class="caption">
        <h3>{{ album.album_title}}</h3>
        <h2>{{ album.artist }}</h2>
        <p>
        <a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;Favorite</a>
        <a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;Delete</a>
        </p>
        </p>
      </div>
    </div>

  </div>
 
  <div class="col-md-8">  
  <h3>Songs:</h3>
    <ul>
      {% for song in album.song_set.all %}
        <li>{{ song.song_title }} - {{ song.file_type }}</li>
      {% endfor %}
    </ul>
  </div>


</div>



{% endblock %}
