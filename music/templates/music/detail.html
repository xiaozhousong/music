{% extends 'music/master.html' %}
{% block title %}Detail{% endblock %}

{% block body %}


<h3>this is detail page</h3>

<img src = "{{ album.album_logo }}">

<h1>{{ album.album_title}}</h1>

<h2>{{ album.artist }}</h2>

<h3>Songs:</h3>

<ul>
    {% for song in album.song_set.all %}
        <li>{{ song.song_title }} - {{ song.file_type }}</li>
    {% endfor %}
</ul>

{% endblock %}
