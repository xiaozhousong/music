<!DOCTYPE html>
<html lang="en">

  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'site/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>{% block title %}Music{% endblock %}</title>
  </head>

<body>

<nav class = "navbar navbar-inverse">
  <div class="container-fluid">
    


    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
      <a class="navbar-brand" href="{% url 'music:index' %}">Music</a>
    </div>

    <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">
          <li class="">
            <a href="{% url 'music:index' %}">
              <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
              Albums
            </a>
          </li>
          
          <li class="">
            <a href="">
              <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
              Songs
            </a>
          </li>

          <li class="">
            <a href="">
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;
              Favorite
            </a>
          </li>
          
        </ul>

        <form class="navbar-form navbar-left" role="search" method="get" action="#">
          <div class="form-group">
            <input type="text" class="form-control" name="require" value="">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>

        <ul class="nav navbar-nav navbar-right">

          <li class="">
            <a href="{% url 'music:album_add' %}">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
              Add Album
            </a>
          </li>
          <li class="">
            <a href="">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
              Logout
            </a>
          </li>
          
        </ul>
    
    </div>

  </div>
</nav>
{% block body %}

{% endblock %}
</body>

</html>
